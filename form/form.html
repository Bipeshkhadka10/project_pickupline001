<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_validation</title>
    <link rel="stylesheet" href="frm.css">
</head>

<body>
    <div class="contener">
        <div class="header">
            <h2>Registeration form</h2>
        </div>
        <form>
            <div class="form-content">
                <label for="">username</label>
                <input type="text" maxlength="20" autocomplete="off" placeholder="Enter your username">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small>
            </div>
            <div class="form-content">
                <label for="">Email</label>
                <input type="text" maxlength="20" autocomplete="off" placeholder="Enter your Email">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small>
            </div>
            <div class="form-content">
                <label for="">Phone number</label>
                <input type="number" maxlength="20" autocomplete="off" placeholder="Enter your Number">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small>
            </div>
            <div class="form-content">
                <label for="">Password</label>
                <input type="text" maxlength="20" autocomplete="off" placeholder="Password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small>
            </div>
            <div class="form-content">
                <label for="">Password check</label>
                <input type="text" maxlength="20" autocomplete="off" placeholder="check Password ">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small>
            </div>

        </form>
    </div>

</body>

</html>
