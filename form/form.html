<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_validation</title>

    <link rel="stylesheet" href="frm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="contener">
        <div class="header">
            <h2>Registeration form</h2>
        </div>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">username</label>
                <input type="text" id="username" autocomplete="on" placeholder="Enter your username">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small><small</small>
            </div>
            <div class="form-content">
                <label for="Email">Email</label>
                <input type="email" id="Email" maxlength="20" autocomplete="on" placeholder="Enter your Email">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small>
            </div>
            <div class="form-content">
                <label for="number">Phone number</label>
                <input type="number" name="" id="number" maxlength="20" autocomplete="on" placeholder="Enter your Number">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small>
            </div>
            <div class="form-content">
                <label for="Password">Password</label>
                <input type="password" id="Password" maxlength="20" autocomplete="on" placeholder="Password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small>
            </div>
            <div class="form-content">
                <label for="cpassword">Password check</label>
                <input type="password" id="cpassword" maxlength="20" autocomplete="on" placeholder="check Password ">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>err msg</small>
            </div>
            <div class="form-btn">
                <button id="btn" value="submit">Submit</button>
                <span class="material-symbols-outlined">
                    send
                </span>
            </div>

        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
