<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_list</title>
    <link rel="stylesheet" href="lis.css">
</head>
<body>
    <div class="content">
        <form>
           <div class="form-content">
            <label for="name">name</label>
            <input type="text" id="name" placeholder="Enter the name">

           </div>
            <div class="form-content">
                <label for="ide">id</label>
            <input type="text" name="id" id="ide" placeholder="Enter id">
            </div>
            <button id="btn">add</button>
        </form>
        <table>
            <thead>
                <tr>
                    <td>name</td>
                    <td>id</td>
                    <td></td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
