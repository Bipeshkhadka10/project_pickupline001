<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency_</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contener">
        <form>
            <div class="title">
                <p>currency exchenger</p>
            </div>
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>from</p>
                    <div class="select_contentr">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select>
                            <option>USD</option>
                            <option>JPY</option>
                            <option>NP</option>
                            <option>INR</option>
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>to</p>
                    <div class="select_contentr">
                        <img src="https://flagsapi.com/NP/shiny/64.png">
                        <select>
                            <option>NP</option>
                            <option>INR</option>
                            <option>USD</option>
                            <option>JPY</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1 USD = 132.4 NP</p>
            </div>
            <div class="btn">
                <button>GET EXCHANGE</button>
            </div>
        </form>
    </div>
    <Script src="main.js"></Script>
    <script src="codes.js"></script>
</body>

</html>
